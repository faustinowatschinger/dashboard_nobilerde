<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Filtros Dinámicos</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .section { margin: 20px 0; padding: 10px; border: 1px solid #ccc; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .loading { color: blue; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Test Filtros Dinámicos - Backend Endpoints</h1>
    
    <div class="section">
        <h2>Filtros de Usuario</h2>
        <button onclick="testUserFilters()">Cargar Filtros de Usuario</button>
        <div id="userFiltersStatus" class="loading">Sin cargar...</div>
        <pre id="userFiltersData"></pre>
    </div>
    
    <div class="section">
        <h2>Filtros de Yerba</h2>
        <button onclick="testYerbaFilters()">Cargar Filtros de Yerba</button>
        <div id="yerbaFiltersStatus" class="loading">Sin cargar...</div>
        <pre id="yerbaFiltersData"></pre>
    </div>

    <script>
        async function testUserFilters() {
            const statusEl = document.getElementById('userFiltersStatus');
            const dataEl = document.getElementById('userFiltersData');
            
            statusEl.textContent = 'Cargando...';
            statusEl.className = 'loading';
            
            try {
                const response = await fetch('/api/metrics/user-filters');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                statusEl.textContent = 'Éxito ✅';
                statusEl.className = 'success';
                dataEl.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                statusEl.textContent = `Error: ${error.message}`;
                statusEl.className = 'error';
                dataEl.textContent = error.stack || error.message;
            }
        }

        async function testYerbaFilters() {
            const statusEl = document.getElementById('yerbaFiltersStatus');
            const dataEl = document.getElementById('yerbaFiltersData');
            
            statusEl.textContent = 'Cargando...';
            statusEl.className = 'loading';
            
            try {
                const response = await fetch('/api/metrics/yerba-filters');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                statusEl.textContent = 'Éxito ✅';
                statusEl.className = 'success';
                dataEl.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                statusEl.textContent = `Error: ${error.message}`;
                statusEl.className = 'error';
                dataEl.textContent = error.stack || error.message;
            }
        }

        // Test automático al cargar la página
        window.addEventListener('load', () => {
            setTimeout(() => {
                testUserFilters();
                setTimeout(() => testYerbaFilters(), 1000);
            }, 500);
        });
    </script>
</body>
</html>
